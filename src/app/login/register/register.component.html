<form>
    <mat-card>
      <mat-card-header>
          <mat-card-title>Register</mat-card-title>
      </mat-card-header>
    
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Email"/>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Name"/>
          </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password"/>
          </mat-form-field>
          <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Re-enter Password"/>
            </mat-form-field>
      </mat-card-content>

      <button mat-raised-button color="primary" type="button">Register</button>
      <mat-card-actions class="text-right">
        <p>Already have an account?  <a href="">Login</a></p>
        <p>Forgot assword?  <a href="">Find It</a></p>
      </mat-card-actions>
    
    </mat-card>
    
    
    </form>
