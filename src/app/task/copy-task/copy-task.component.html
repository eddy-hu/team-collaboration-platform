<form>
  <h3 mat-dialog-title>Move All Tasks</h3>
  <div mat-dialog-content>
    
    <mat-select placeholder="Please choose tasks">
      <mat-option *ngFor="let list of lists">
        {{list.name}}
     </mat-option>
    </mat-select>

  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">Save</button>
    <button type="button" mat-button mat-dialog-close>Close</button>
  </div>
</form>
