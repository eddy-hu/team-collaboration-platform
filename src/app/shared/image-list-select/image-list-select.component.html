<div>
  <span>{{title}}</span>
  <mat-icon class="avatar" [svgIcon]="selected" *ngIf="useSvgIcon else imageSelect"></mat-icon>
  <ng-template #imageSelect>
    <img [src]="selected" alt="image selected" class="cover">
  </ng-template>
</div>
<div class="scroll-container">
  <mat-grid-list [cols]="cols" [rowHeight]="rowHeight">
    <mat-grid-title *ngFor="let item of items; let i = index">
    <div class="image-container" (click)="onChange(i)">
      <mat-icon class="avatar" [svgIcon]="item" *ngIf="useSvgIcon else imageItem"></mat-icon>
      <ng-template #imageItem>
        <img [src]="item" alt="image item">
      </ng-template>
      <div class="after">
        <div class="zoom">
          <mat-icon>checked</mat-icon>
        </div>
      </div>
    </div>
    </mat-grid-title>
  </mat-grid-list>
</div>
